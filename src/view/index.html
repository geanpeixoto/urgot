<div class="ur-index">
    <article class="ur-index-group" ng-repeat="group in index.items">
        <header><h1>{{group.name}}</h1></header>
        <section>
            <a ng-href="#/{{group.alias}}/{{item.alias}}" class="ur-index-item" ng-repeat="item in group.items">
                <header>{{item.name}}</header>
                <img ng-src="{{item.src}}">
            </a>
        </section>
    </article>
</div>
